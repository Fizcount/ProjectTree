<body>

<h1>ğŸ“ Folder Structure Viewer</h1>
<p>Pilih folder untuk melihat struktur lengkapnya</p>

<input type="file" id="folderInput" webkitdirectory multiple>
<br>
<button onclick="copyTree()">ğŸ“‹ Copy Structure</button>

<div id="output"></div>

<script>
  const input = document.getElementById("folderInput");
  const output = document.getElementById("output");
  let textTree = "";

  input.addEventListener("change", () => {
    output.innerHTML = "";
    textTree = "";

    const files = Array.from(input.files);
    const tree = {};

    // Build tree object
    files.forEach(file => {
      const parts = file.webkitRelativePath.split("/");
      let current = tree;

      parts.forEach((part, i) => {
        if (!current[part]) {
          current[part] = i === parts.length - 1 ? null : {};
        }
        current = current[part];
      });
    });

    // Render visual tree
    output.appendChild(renderTree(tree));
    // Build text tree
    buildTextTree(tree);
    output.textContent += "\n\n" + textTree;
  });

  function renderTree(obj) {
    const ul = document.createElement("ul");

    for (const key in obj) {
      const li = document.createElement("li");

      if (obj[key] === null) {
        li.textContent = key;
        li.className = "file";
      } else {
        li.textContent = key;
        li.className = "folder";
        li.appendChild(renderTree(obj[key]));
      }

      ul.appendChild(li);
    }

    return ul;
  }

  function buildTextTree(obj, prefix = "") {
    const keys = Object.keys(obj);

    keys.forEach((key, index) => {
      const isLast = index === keys.length - 1;
      const connector = isLast ? "â””â”€â”€ " : "â”œâ”€â”€ ";

      textTree += prefix + connector + key + "\n";

      if (obj[key] !== null) {
        const newPrefix = prefix + (isLast ? "    " : "â”‚   ");
        buildTextTree(obj[key], newPrefix);
      }
    });
  }

  function copyTree() {
    if (!textTree) return alert("Belum ada struktur untuk disalin.");

    navigator.clipboard.writeText(textTree);
    alert("Struktur folder berhasil di-copy!");
  }
</script>

</body>

<body>

  <h1>ğŸ“ Folder Structure Viewer</h1>
  <p>Pilih folder untuk melihat strukturnya</p>

  <input type="file" id="folderInput" webkitdirectory multiple />

  <div id="output"></div>

  <script>
    const input = document.getElementById("folderInput");
    const output = document.getElementById("output");

    input.addEventListener("change", () => {
      output.innerHTML = "";
      const files = Array.from(input.files);
      const tree = {};

      // Bangun struktur tree
      files.forEach(file => {
        const parts = file.webkitRelativePath.split("/");
        let current = tree;

        parts.forEach((part, index) => {
          if (!current[part]) {
            current[part] = index === parts.length - 1 ? null : {};
          }
          current = current[part];
        });
      });

      // Render ke HTML
      output.appendChild(buildTree(tree));
    });

    function buildTree(obj) {
      const ul = document.createElement("ul");

      for (const key in obj) {
        const li = document.createElement("li");

        if (obj[key] === null) {
          li.textContent = key;
          li.className = "file";
        } else {
          li.textContent = key;
          li.className = "folder";

          const childUl = buildTree(obj[key]);
          childUl.classList.add("hidden");

          li.addEventListener("click", (e) => {
            e.stopPropagation();
            childUl.classList.toggle("hidden");
          });

          li.appendChild(childUl);
        }

        ul.appendChild(li);
      }

      return ul;
    }
  </script>
