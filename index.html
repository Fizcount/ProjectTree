<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Folder Structure Viewer</title>

  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }

    h1 {
      margin-bottom: 4px;
    }

    input, button {
      margin: 6px 0;
      padding: 6px;
      font-size: 14px;
    }

    #output {
      background: #ffffff;
      padding: 15px;
      border-radius: 6px;
      max-width: 900px;
      font-family: monospace;
      font-size: 14px;
      line-height: 1.5;
      white-space: pre;
      overflow-x: auto;
    }

    .hint {
      font-size: 13px;
      color: #555;
    }
  </style>
</head>
<body>

<h1>üìÅ Folder Structure Viewer</h1>
<p class="hint">Auto-ignore folder sistem + manual ignore (mirip .gitignore)</p>

<input type="file" id="folderInput" webkitdirectory multiple><br>

<input
  type="text"
  id="ignoreInput"
  placeholder="Tambah ignore manual (pisahkan koma)"
  style="width:100%; max-width:500px;"
><br>

<button id="copyBtn">üìã Copy Structure</button>

<pre id="output"></pre>

<script>
  const folderInput = document.getElementById("folderInput");
  const ignoreInput = document.getElementById("ignoreInput");
  const output = document.getElementById("output");
  const copyBtn = document.getElementById("copyBtn");

  let textTree = "";

  // ‚úÖ AUTO-DETECT IGNORE (DEFAULT)
  const DEFAULT_IGNORE = new Set([
    "node_modules","dist","build","out","target","bin","obj",
    "coverage",".cache",".next",".nuxt",".vite",".parcel-cache",

    ".git",".github",".gitlab",".gitignore",".gitattributes",

    "__pycache__",".venv","venv","env",".pytest_cache",".mypy_cache",

    ".gradle",".idea",".project",".settings",".classpath",

    "Pods","DerivedData",".xcworkspace",".xcodeproj",".DS_Store",

    "Thumbs.db","desktop.ini",".vscode",".history",

    "vendor","composer.lock"
  ]);

  folderInput.addEventListener("change", () => {
    const files = Array.from(folderInput.files);
    if (!files.length) return;

    output.textContent = "Processing...\n";
    textTree = "";

    // MANUAL IGNORE
    const manualIgnore = ignoreInput.value
      .split(",")
      .map(v => v.trim())
      .filter(Boolean);

    const ignoreSet = new Set([...DEFAULT_IGNORE, ...manualIgnore]);

    const tree = {};

    for (const file of files) {
      const parts = file.webkitRelativePath.split("/");

      // IGNORE FOLDER + ISINYA
      if (parts.some(p => ignoreSet.has(p))) continue;

      let current = tree;
      for (let i = 0; i < parts.length; i++) {
        const part = parts[i];
        current[part] ??= (i === parts.length - 1 ? null : {});
        current = current[part];
      }
    }

    buildTextTree(tree, "", true);
    output.textContent = textTree;
  });

  function buildTextTree(obj, prefix = "", isRoot = false) {
    const keys = Object.keys(obj);

    keys.forEach((key, index) => {
      const isLast = index === keys.length - 1;

      if (isRoot) {
        textTree += key + "\n";
        if (obj[key] !== null) {
          buildTextTree(obj[key], "", false);
        }
      } else {
        const connector = isLast ? "‚îî‚îÄ‚îÄ " : "‚îú‚îÄ‚îÄ ";
        textTree += prefix + connector + key + "\n";

        if (obj[key] !== null) {
          const newPrefix = prefix + (isLast ? "    " : "‚îÇ   ");
          buildTextTree(obj[key], newPrefix, false);
        }
      }
    });
  }

  copyBtn.addEventListener("click", () => {
    if (!textTree) {
      alert("Belum ada struktur.");
      return;
    }
    navigator.clipboard.writeText(textTree);
    alert("Struktur berhasil di-copy!");
  });
</script>

</body>
</html>
</html>
